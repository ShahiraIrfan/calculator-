<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="./SeekPng.com_simple-png_3513106.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <div class="container">
      <div class="input">
        <input
          class="in1"
          type="text"
          id="number-show"
          placeholder="0"
          readonly
        />
      </div>
      <div class="number-work">
        <button class="work-btn">AC</button>
        <button class="work-btn">DEL</button>
        <button class="work-btn">%</button>
        <button class="work-btn">/</button>
      </div>
      <div class="number-work">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="work-btn">*</button>
      </div>
      <div class="number-work">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="work-btn">-</button>
      </div>
      <div class="number-work">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="work-btn">+</button>
      </div>
      <div class="number-work">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
